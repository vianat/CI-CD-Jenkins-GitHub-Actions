name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit-tests-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache-dependency-path: butracker-backend/go.sum

      - name: execute backend unit test
        working-directory: ./bugtracker-backend
        run:
          go test -v ./...

  unit-tests-frontend:
    needs: unit-tests-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: bugtracker-frontend/package-lock.json

      - name: execute frontend unit test
        working-directory: ./bugtracker-frontend
        run: |
          npm ci
          npm test

      - name: publish frontend test results
        uses: dorny/test-reporter@v1
        if : always()
        with:
          name: frontend tests report
          path: bugtracker-frontend/test-results.xml
          reporter: jest-junit